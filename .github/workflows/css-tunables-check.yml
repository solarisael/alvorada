name: CSS Tunables Check

on:
  pull_request:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  css-tunables:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Check CSS tunables
        run: bun run css:tunables:check
